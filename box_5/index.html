<html>
    <head>
        <title>CSS Box Blow Animation</title>

        <link rel="stylesheet" href="index.css"/>
        <script defer src="./script/index.js"></script>
        <script  src="./script/snow2.js"></script>
       
        <meta http-equiv="refresh" content="8" />
    </head>
    <body>
  
        <section class="container">
            <div class="box-container">
                <div class="box-body__glow">
                    <div class="box-body__glow__text-container">
                        <h5>Free McAfee License</h5>
                        <p>Complementary product for Reimage</p>
                    </div>
                </div>
                <img class="box-container__product" src="McAfee.png"/>
                <div class="box-head">
                    <div class="box-head__strip-piece-1"></div>
                    <div class="box-head__strip-piece-2"></div>
                    <div class="box-head__strip"></div>
                </div>
                <div class="box-body box-body--animated">
                    <div class="box-body__strip"></div>
                </div>
            </div>

            <div class="footer">
                <p>Avraham Levin &#169;  Copyright 2020 </p>
              </div>
        </section>
        
    </body>
</html>
